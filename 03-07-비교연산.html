<!DOCTYPE html>
<html>
<body>

  <script>
    const stringFive = '5';
    const numberFive = 5;

    // 느슨한 비교 (자료형 자동 변환)
    console.log(stringFive == numberFive);
    console.log(stringFive != numberFive);

    // 엄격한 비교
    console.log(stringFive === numberFive);
    console.log(stringFive !== numberFive);
  </script>

</body>
</html>
