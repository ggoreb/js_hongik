<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body>

  <script>
    
    function game(player) {
      const result2 = document.querySelector('#result')
      const map = ['가위', '바위', '보'];
      const com = parseInt(Math.random() * 3);
      result2.innerHTML = `player: ${map[player]}, com: ${map[com]}`;

      let result = '';
      
      if( (player + 1) % 3 == com ) {
        result = 'com 승리'
      } else if(player == com) {
        result = '비겼음'
      } else {
        result = 'player 승리'
      }
      
      result2.innerHTML += (`<br>결과: ${result}`);
    }
  </script>

  <button onclick="game(0)">가위</button>
  <button onclick="game(1)">바위</button>
  <button onclick="game(2)">보</button>

  <div id="result"></div>

</body>
</html>
